<!DOCTYPE html>
{% load static %}
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Broccoli</title>
    <!-- bootstrap css 적용 -->
    <link href="{% static 'blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8a6dae8a59.js" crossorigin="anonymous"></script>

</head>
<body>
{% include 'blog/navbar.html' %}
<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-gray">
                <h1 class="mt-5"> Welcome to Broccoli Site </h1>
                <p> 정보보안 분야의 인사이트를 만들어 보세요. </p>
            </div>

            <div class="col-lg-5">
                <h2 class="text-light mt-5" >Blog - Recent Posts</h2>

                {% for post in recent_posts %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h6><a href="{{ post.get_absolute_url }}"
                                   class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                            <!--<div class="float-right"> # badge 적용전-->
                            <span class="badge badge-pill badge-light float-right">
                                <img src="{{ post.get_avatar_url }} " width="20px" class="mr-1 rounded-circle"
                                     alt="{{ post.author }}">
                                {{ post.author.username }} &nbsp;&nbsp;
                                {{ post.created_at }}
                            </span>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
</section>
<!--footer 적용-->
<div class="fixed-bottom">
    {% include 'blog/footer.html' %}
</div>
<!-- bootstrap용 js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
